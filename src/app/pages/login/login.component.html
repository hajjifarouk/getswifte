<div class="login">

    <!-- Login -->
    <div class="login__block active" id="l-login">
        <div class="login__block__header">
            <i class="zmdi zmdi-account-circle"></i> Hi there! Please Sign in

            <div class="actions actions--inverse login__block__actions">
                <div class="dropdown">
                    <i data-toggle="dropdown" class="zmdi zmdi-more-vert actions__item"></i>

                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" data-ma-action="login-switch" data-ma-target="#l-register" href="#">Create an account</a>
                        <a class="dropdown-item" data-ma-action="login-switch" data-ma-target="#l-forget-password" href="#">Forgot password?</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="login__block__body">
            <div class="form-group form-group--float form-group--centered">
                <input [(ngModel)]="email" type="email" class="form-control">
                <label>Email Address</label>
                <i class="form-group__bar"></i>
            </div>

            <div class="form-group form-group--float form-group--centered">
                <input [(ngModel)]="password" type="password" class="form-control">
                <label>Password</label>
                <i class="form-group__bar"></i>
            </div>

            <a (click)="login()" class="btn btn--icon login__block__btn"><i class="zmdi zmdi-long-arrow-right"></i></a>
        </div>
    </div>

    <!-- Register -->
    <div class="login__block" id="l-register">
        <div class="login__block__header palette-Blue bg">
            <i class="zmdi zmdi-account-circle"></i> Create an account

            <div class="actions actions--inverse login__block__actions">
                <div class="dropdown">
                    <i data-toggle="dropdown" class="zmdi zmdi-more-vert actions__item"></i>

                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" data-ma-action="login-switch" data-ma-target="#l-login" href="#">Already have an account?</a>
                        <a class="dropdown-item" data-ma-action="login-switch" data-ma-target="#l-forget-password" href="#">Forgot password?</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="login__block__body">
            <div class="form-group form-group--float form-group--centered">
                <input [(ngModel)]="user.first_name" type="text" class="form-control">
                <label>First Name</label>
                <i class="form-group__bar"></i>
            </div>

            <div class="form-group form-group--float form-group--centered">
                <input [(ngModel)]="user.last_name" type="text" class="form-control">
                <label>Last Name</label>
                <i class="form-group__bar"></i>
            </div>

            <div class="form-group form-group--float form-group--centered">
                <input [(ngModel)]="user.uni_email" type="text" class="form-control">
                <label>Email Address</label>
                <i class="form-group__bar"></i>
            </div>

            <div class="form-group form-group--float form-group--centered">
                <input [(ngModel)]="user.password" type="password" class="form-control">
                <label>Password</label>
                <i class="form-group__bar"></i>
            </div>

            <div class="form-group form-group--float form-group--centered">
                <input type="password" class="form-control">
                <label>Confirm Password</label>
                <i class="form-group__bar"></i>
            </div>

            <div class="form-group form-group--float form-group--centered">
                <input [(ngModel)]="user.phone" type="number" class="form-control">
                <label>Phone Number</label>
                <i class="form-group__bar"></i>
            </div>


            <div class="form-group form-group--float form-group--centered">
                <select class="form-control">
                        <option>University or Company</option>
                        
                    <option *ngFor="let uni of unis">{{ uni }}</option>
                  
                </select>
            </div>




            <div class="form-group form-group--float form-group--centered">
                <input type="number" class="form-control">
                <label>Age</label>
                <i class="form-group__bar"></i>
            </div>

            <div class="form-group form-group--float form-group--centered">
                <select class="form-control">
                            <option>Gender</option>
                            
                        <option>Male</option>
                        <option>Female</option>
                       
                    </select>
            </div>

            <div class="form-group form-group--float form-group--centered">
                <select class="form-control">
                <option>Favorite Music</option>
                                    
                <option>All</option>
                <option>Country</option>
                <option>Hip Hop</option>
                <option>Pop</option>
                <option>Latin</option>
                <option>Folk</option>
                <option>R&B</option>
                
                </select>
            </div>

            <div class="form-group">
                <label class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description">Accept the license agreement</span>
                            </label>
            </div>

            <a (click)="SignUp()" class="btn btn--icon login__block__btn"><i class="zmdi zmdi-plus"></i></a>
        </div>
    </div>

    <!-- Forgot Password -->
    <div class="login__block" id="l-forget-password">
        <div class="login__block__header palette-Purple bg">
            <i class="zmdi zmdi-account-circle"></i> Forgot Password?

            <div class="actions actions--inverse login__block__actions">
                <div class="dropdown">
                    <i data-toggle="dropdown" class="zmdi zmdi-more-vert actions__item"></i>

                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" data-ma-action="login-switch" data-ma-target="#l-login" href="#">Already have an account?</a>
                        <a class="dropdown-item" data-ma-action="login-switch" data-ma-target="#l-register" href="#">Create an account</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="login__block__body">
            <p class="mt-4">Lorem ipsum dolor fringilla enim feugiat commodo sed ac lacus.</p>

            <div class="form-group form-group--float form-group--centered">
                <input type="text" class="form-control">
                <label>Email Address</label>
                <i class="form-group__bar"></i>
            </div>

            <a (click)="SignUp()" class="btn btn--icon login__block__btn"><i class="zmdi zmdi-check"></i></a>
        </div>
    </div>
</div>

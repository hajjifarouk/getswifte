<aside class="sidebar">
    <div class="scrollbar-inner">
        <div class="user">
            <div class="user__info" data-toggle="dropdown">
                <img class="user__img" src="http://getswifte.com/{{user.image}}" onError="this.src='/assets/img/dummy_image.png';" alt="">
                <div>
                    <div class="user__name">{{user.first_name}} {{user.last_name}}</div>
                    <div class="user__email">{{user.uni_email}}</div>
                </div>
            </div>

            <div class="dropdown-menu">
                <a class="dropdown-item" [routerLink]="['/profile']" >View Profile</a>
                <a class="dropdown-item" href="#">Logout</a>
            </div>
        </div>

        <ul class="navigation">
            <li  class="navigation__active"><a [routerLink]="['/home']"><i class="zmdi zmdi-home"></i> Home</a></li>

           

            <li class="@@typeactive"><a [routerLink]="['/addride']"><i class="zmdi zmdi-plus-circle-o zmdi-hc-fw"></i> Add Ride</a></li>

            <li class="@@widgetactive"><a><i class="zmdi zmdi-settings zmdi-hc-fw"></i> Drive Settings</a></li>

            <li class="@@calendaractive"><a><i class="zmdi zmdi-help zmdi-hc-fw"></i> Help</a></li>

            <li class="@@photogalleryactive"><a [routerLink]="['/terms']"><i class="zmdi zmdi-info zmdi-hc-fw"></i> Terms of use</a></li>

            
        </ul>
    </div>
</aside>
